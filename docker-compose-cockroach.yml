      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST=roach1:26257
      - POSTGRES_DB=mycrdb
      # - IS_COCKROACH=True
      - CONNECTION_STRING=cockroachdb+asyncpg://root:@roach1:26257/mycrdb?ssl=disable
